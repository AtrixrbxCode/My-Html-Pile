<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Clicker Game</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    display: flex;
  }
  #game-container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-radius: 10px;
    padding: 20px;
  }
  .button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }
  .button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div id="game-container">
  <h1>Clicker Game</h1>
  <p>Score: <span id="score">0</span></p>
  <button class="button" onclick="incrementScore()">Click Me!</button>
</div>

<script>
let score = 0;

function incrementScore() {
  score++;
  document.getElementById('score').textContent = score;
}
<script>
// Add this script within the existing <script> tag

let score = 0;
let clickSpeed = 1;
let scoreMultiplier = 1;

function incrementScore() {
  score += clickSpeed * scoreMultiplier;
  document.getElementById('score').textContent = score;
}

function applyUpgrade(upgradeIndex) {
  switch (upgradeIndex) {
    case 0:
      clickSpeed *= 1.1; // Increase click speed by 10%
      break;
    case 1:
      scoreMultiplier += 0.05; // Increase score multiplier by 5%
      break;
    case 2:
      clickSpeed += 1; // Increase score per click by 1
      break;
    default:
      console.log('Invalid upgrade index');
      break;
  }
}

// Example usage: applyUpgrade(0); // Apply Upgrade 1
</script>

</script>

</body>
<!-- Add this section within the <body> tag after the existing code -->
<div id="upgrades">
  <h2>Upgrades</h2>
  <ul id="upgrade-list">
    <li>Upgrade 1: +10% Click Speed</li>
    <li>Upgrade 2: +5 Score Multiplier</li>
    <li>Upgrade 3: +1 Score Per Click</li>
  </ul>
</div>
</html>
